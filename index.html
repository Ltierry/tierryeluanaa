<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope para Convite de Casamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', Georgia, serif;
            background-color: #f9f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .envelope {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 60%;
            margin: 0 auto 40px;
            perspective: 1000px;
        }
        
        .envelope-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .envelope:hover .envelope-inner {
            transform: rotateY(180deg);
        }
        
        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .envelope-front {
            background: linear-gradient(135deg, #d4a972 0%, #a52a2a 100%);
            border: 2px solid #a52a2a;
        }
        
        .envelope-back {
            background-color: #fff;
            transform: rotateY(180deg);
            padding: 20px;
        }
        
        .seal {
            width: 80px;
            height: 80px;
            background-color: #a52a2a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom right, #a52a2a 0%, #8b0000 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1;
        }
        
        .instructions {
            margin-top: 20px;
            color: #a52a2a;
            font-size: 18px;
            font-style: italic;
        }
        
        .invitation-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #a52a2a;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(165, 42, 42, 0.3);
        }
        
        .invitation-link:hover {
            background-color: #8b0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(165, 42, 42, 0.4);
        }
        
        .ornament {
            position: absolute;
            width: 100%;
            height: 20px;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                #d4a972,
                #d4a972 10px,
                #a52a2a 10px,
                #a52a2a 20px
            );
        }
        
        .names {
            color: white;
            font-size: 24px;
            letter-spacing: 2px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 600px) {
            .envelope {
                padding-bottom: 80%;
            }
            
            .seal {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
            
            .names {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-inner">
                <div class="envelope-front">
                    <div class="flap"></div>
                    <div class="seal">Abrir</div>
                    <div class="names">Carolina & Rodrigo</div>
                    <div class="ornament"></div>
                </div>
                <div class="envelope-back">
                    <h2>Você está convidado</h2>
                    <p>Para celebrar o nosso casamento</p>
                    <p class="instructions">Clique no botão abaixo para ver o convite completo</p>
                    <a href="convite.html" class="invitation-link">Abrir Convite</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
