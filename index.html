        body {

        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #e6d2c4, #d4b9a3, #e6d2c4);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #8b6b5e;
            font-weight: 400;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #a88e7d;
        }
        
        .heart {
            color: #d4a59a;
            display: inline-block;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #d4b9a3;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #c0a48f;
            transform: translateY(-2px);
        }
        
        .flowers {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            z-index: -1;
        }
        
        .flower-1 {
            top: 20px;
            left: 20px;
        }
        
        .flower-2 {
            bottom: 20px;
            right: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                margin: 0 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowers flower-1">üå∏</div>
        <div class="flowers flower-2">üíê</div>
        
        <h1>Bem-vindo ao Nosso Casamento</h1>
        <p>Estamos t√£o felizes por voc√™ estar aqui para celebrar conosco este dia especial!</p>
        
        <div class="countdown">
            Redirecionando para nosso convite em <span id="countdown">5</span> segundos...
        </div>
        
        <p>Ou se preferir, clique no bot√£o abaixo para acessar imediatamente:</p>
        <a href="index.html" class="btn">Ver Convite</a>
    </div>

    <script>
        // Contagem regressiva e redirecionamento
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'convite.html';
            }
        }, 1000);
    </script>
</body>
</html>
